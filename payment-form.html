<!DOCTYPE html>
<html>
    <head>
        <body>
            <h1>Payment Form</h1><br>
            <p>Required fields are marked by <u>*</u></p>
           <form>
               <h2>Contact Information</h2>
               <label>
                   <input type="radio" id="mr" name="suffix" value="Mr." checked/>
                   <label for="mr">Mr.</label><br>
                   <input type="radio" id="ms" name="suffix" value="Ms."/>
                   <label for="ms">Ms.</label><br>
                   <input type="radio" id="mrs" name="suffix" value="Mrs."/>
                   <label for="mrs">Mrs.</label><br>
                   <input type="radio" id="mx" name="suffix" value="Mx."/>
                   <label for="mx">Mx.</label><br>
                </label><br>
                    <label>
                        <label>
                            Name:*
                            <input type="text" name="user-name" id="name" placeholder="Name" required/><br>
                        </label><br>
                        <label>
                            Email:*
                            <input type="email" name="user-email" id="user-email" placeholder="Email" required/><br>
                        </label>
                    </label><br>
                    <h2>Payment Information</h2>
                    <label>
                        Card Type
                        <select>
                            id="card-type" name="card-type">
                            <option value="visa">
                                Visa </option>
                            <option value="mastercard">
                                Mastercard
                            </option>
                            <option value="american-express">
                                American Express
                            </option>
                            <option value="discover">
                                Discover
                            </option>
                        </select><br> 
                    </label><br>
                    <label>
                        <label>
                            Card Number:*
                            <input type="number" name="card-number" id="card-number" placeholder="xxxx xxxx xxxx xxxx" required/><br>
                        </label><br>
                        <label>
                            Expiration Date(MM/YY):*
                            <input type="text" name="exp-date" id="exp-date" placeholder="mm/yy" required/><br>
                        </label><br>
                    <input type="submit" value="Submit Payment" name="submit-button" id="submit-button"/>
           </form> 
        </body>
    </head>
</html>
